<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna 2026</title>
    <style>
        /* 1. RESET & CENTER EVERYTHING */
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; /* Full screen height */
            width: 100vw;
            overflow: hidden; /* No scrolling allowed */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #000;
        }

        /* 2. THE GLASS BACKGROUND (Blurred Wallpaper) */
        /* This layer sits behind everything and fills the screen */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('poster.jpg');
            background-size: cover;     /* Stretches to fill gaps */
            background-position: center;
            filter: blur(20px) brightness(0.5); /* Blurs and darkens it */
            z-index: -1;
        }

        /* 3. THE SHARP POSTER (Middle) */
        .poster-wrapper {
            position: relative;
            /* These limits ensure it never gets cut off */
            max-width: 100%;
            max-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.6); /* Adds a shadow to pop it out */
        }

        img { 
            display: block;
            max-width: 100vw; 
            max-height: 100vh; 
            width: auto; 
            height: auto; 
        }

        /* 4. INVISIBLE LINK (Bottom area of poster) */
        .address-link {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%; /* Clickable area is bottom 20% */
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* 5. FLOATING MAP BUTTON */
        .map-icon {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        .map-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Tiny pulse animation to grab attention */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="poster-wrapper">
        <img src="poster.jpg" alt="Aeterna Event Poster">
        
        <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
           class="address-link"></a>
    </div>

    <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
       class="map-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
    </a>

</body>
</html>
