<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna 2026</title>
    <style>
        /* This removes all white bars and centers the image */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Forces full height of the phone screen */
        }
        
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Keeps it looking good on desktops too */
        }

        img { 
            width: 100%; 
            height: auto; 
            display: block; /* Removes the tiny gap at the bottom of images */
        }

        /* The invisible touch area for the address */
        .address-link {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%; /* Covers the bottom 25% of the poster */
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* The Blue Map Button */
        .map-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            z-index: 20;
            text-decoration: none;
        }
        
        .map-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="poster-container">
        <img src="poster.jpg" alt="Aeterna Event Poster">
        
        <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
           class="address-link"></a>
    </div>

    <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
       class="map-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
    </a>

</body>
</html>
