<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna 2026</title>
    <style>
        /* 1. FORCE CENTER ALIGNMENT */
        body { 
            margin: 0; 
            padding: 0; 
            height: 100dvh; /* SPECIAL UNIT: Adapts to mobile address bars */
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            justify-content: center; /* Center Horizontally */
            align-items: center;     /* Center Vertically */
            background-color: #000;
        }

        /* 2. BACKGROUND GLASS EFFECT */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('poster.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(25px) brightness(0.5);
            z-index: -1;
        }

        /* 3. POSTER WRAPPER */
        .poster-wrapper {
            position: relative;
            width: auto;
            height: auto;
            /* Ensures it fits within the screen but maintains aspect ratio */
            max-width: 100vw; 
            max-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* 4. THE IMAGE */
        img { 
            display: block;
            max-width: 100%; 
            max-height: 100dvh; /* Limits height to screen size */
            object-fit: contain; /* Ensures the whole poster is visible */
        }

        /* 5. INVISIBLE LINK (Bottom 20%) */
        .address-link {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%; 
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* 6. FLOATING MAP BUTTON */
        .map-icon {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        .map-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="poster-wrapper">
        <img src="poster.jpg" alt="Aeterna Event Poster">
        
        <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
           class="address-link"></a>
    </div>

    <a href="https://www.google.com/maps/search/?api=1&query=Jawaharlal+Nehru+Auditorium+JNTU+Hyderabad" 
       class="map-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
    </a>

</body>
</html>
